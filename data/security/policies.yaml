version: 1
pii:
  email:
    regex: "(?i)\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b"
    severity: medium
    redact: true
  phone:
    regex: "\b(?:\+?\d{1,3}[ -]?)?\(?\d{2,4}\)?[ -]?\d{3}[ -]?\d{2,4}\b"
    severity: low
    redact: true
  iban:
    regex: "\b[A-Z]{2}\d{2}[A-Z0-9]{1,30}\b"
    validator: iban
    severity: high
    redact: true
  credit_card:
    regex: "\b(?:\d[ -]*?){13,19}\b"
    validator: luhn
    severity: critical
    redact: true
secrets:
  aws_access_key:
    regex: "AKIA[0-9A-Z]{16}"
    severity: critical
    block_out: true
  aws_secret_key:
    regex: "(?i)aws(.{0,20})?secret(.{0,5})?key\s*[:=]\s*([A-Za-z0-9/+=]{40})"
    severity: critical
    block_out: true
  generic_token:
    regex: "(?i)(token|api[-]?key|secret)\s*[:=]\s*['\"]?[A-Za-z0-9\-_.=]{16,}['\"]?"
    severity: high
    block_out: true
  private_key:
    regex: "-----BEGIN (?:RSA|DSA|EC|OPENSSH) PRIVATE KEY-----[\s\S]+?-----END (?:RSA|DSA|EC|OPENSSH) PRIVATE KEY-----"
    severity: critical
    block_out: true
profanity:
  wordlist:
    - "fuck"
    - "shit"
    - "bitch"
  severity: low
  redact: false
  warn_out: true
allow:
  email_domains:
    - "example.com"
    - "internal.local"
  test_cards_bin:
    - "424242"
    - "411111"
