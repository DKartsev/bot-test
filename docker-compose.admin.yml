version: '3.8'

# Admin панель на дополнительном диске
networks:
  admin-network:
    driver: bridge

services:
  # Admin панель
  bot-admin:
    build:
      context: .
      dockerfile: Dockerfile.admin.efficient
      args:
        NODE_ENV: development
    container_name: admin_panel
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - BACKEND_URL=http://84.201.146.125:3000
    volumes:
      - ./packages/operator-admin:/app/packages/operator-admin
      - ./packages/shared:/app/packages/shared
      - ./node_modules:/app/node_modules
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
